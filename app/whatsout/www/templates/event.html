<ion-view view-title="Event">
    <ion-content>
        <div class="list card">
            <div class="item">
                <h2>{{event.title}}</h2>
                <h3>{{event.date | date:'MM/dd/yyyy @ h:mma'}} - {{event.dateEnd | date:'MM/dd/yyyy @ h:mma'}}</h3>
                <!--<p>{{session.speaker}}</p>-->
            </div>
            <div class="item item-body">
                <p ng-bind-html="event.description"></p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
